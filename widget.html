<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Biz Assistant Widget</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { background: #007bff; color: white; margin-left: auto; }
    .bot { background: #f1f1f1; color: black; margin-right: auto; }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #chat-input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="chat-widget">
  <div id="chat-header">ðŸ’¬ Biz Assistant</div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input id="msg" placeholder="Type a message...">
    <button id="send">âž¤</button>
  </div>
</div>

<script>
  const msgBox = document.getElementById("msg");
  const messages = document.getElementById("chat-messages");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  document.getElementById("send").onclick = async () => {
    const text = msgBox.value;
    if (!text) return;

    addMessage(text, "user");
    msgBox.value = "";
    addMessage("...", "bot");

    const r = await fetch("http://127.0.0.1:8000/chat/coffee_shop", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await r.json();

    // remove "..." placeholder
    messages.lastChild.remove();
    addMessage(data.reply, "bot");
  };
</script>

</body>
</html>
