<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Treats Bakery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>🍰 Sweet Treats Bakery</h1>
        <p>Freshly baked happiness, every day!</p>
    </header>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="items">
            <div class="item">🥐 Croissants</div>
            <div class="item">🧁 Cupcakes</div>
            <div class="item">🍞 Breads</div>
            <div class="item">🍪 Cookies</div>
            <div class="item">🎂 Cakes</div>
        </div>
    </section>

    <footer>
        <p>Visit us at Main Street • Open 7am - 7pm</p>
    </footer>

    <!-- Chat Bubble -->
    <div id="chat-container">
        <div id="chat-header">💬 Chat with us</div>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        userInput.addEventListener("keypress", async (e) => {
            if (e.key === "Enter" && userInput.value.trim() !== "") {
                const message = userInput.value;
                chatBox.innerHTML += "<div class='user'>You: " + message + "</div>";
                userInput.value = "";

                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatBox.innerHTML += "<div class='bot'>Bakery Bot: " + data.reply + "</div>";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
